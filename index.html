<!DOCTYPE html>
<html lang="en">
<head>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000 0%, #001a1a 100%);
    color: #e0e0e0;
}

/* NAVBAR */
.navbar {
    background-color: rgba(0,0,0,0.85);
    padding: 10px 40px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid rgba(0,255,255,0.2);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo-placeholder {
    color: white;
    font-weight: bold;
    border: 2px solid cyan;
    padding: 6px 14px;
    border-radius: 10px;
    box-shadow: 0 0 10px cyan;
}

/* MENU LEFT SHIFT */
.nav-center {
    display: flex;
    gap: 10px;
    margin-left: 40px;
    flex-wrap: wrap;
}

.nav-btn {
    background: black;
    color: white;
    border: 2px solid cyan;
    border-radius: 10px;
    padding: 6px 16px;
    cursor: pointer;
    font-size: 13px;
    text-decoration: none;
}

.nav-btn:hover {
    background: white;
    color: black;
    box-shadow: 0 0 10px cyan;
}

.whatsapp-nav {
    background-color: #25D366;
    border-color: #25D366;
}

/* HEADER (ONLY HOME) */
header {
    background-image: url('https://pbs.twimg.com/media/FKokOGyWYAYqUao.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 80px;
}

header h1 {
    font-size: 3em;
    margin: 0;
    color: #0f4f2f; /* TÜND YAŞIL */
}

header p {
    font-size: 1.3em;
    margin-top: 15px;
    color: #1e6b44; /* TÜND YAŞIL */
}

/* SECTIONS */
.page-section {
    display: none;
    padding: 140px 20px 60px;
}

.page-section.active {
    display: block;
}

.content-box {
    max-width: 1000px;
    margin: auto;
    background: rgba(0,25,25,0.85);
    padding: 35px;
    border-radius: 14px;
    border: 1px solid rgba(0,255,255,0.25);
}

.content-box h2 {
    color: #00ffaa;
    font-size: 26px;
    margin-bottom: 20px;
}

.content-box p,
.content-box li {
    font-size: 17px;
    line-height: 1.8;
}
